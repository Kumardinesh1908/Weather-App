<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Container for the weather information -->
    <div class="weatherContainer">

        <!-- Search bar for city input -->
        <div class="search">
            <input type="text" onclick="changePadding()" 
            placeholder="Enter City Name / Allow the location permission"
                spellcheck="false">
            <button><img src="images/search.png" alt=""></button>
        </div>
        <button onclick="getLocation()">Auto location</button>
        <!-- Displayed weather information -->
        <div class="weather">
            <img src="images/rain.png" class="weatherIcon" alt="">
            <h1 class="temp">30Â°C</h1>
            <h2 class="city">Delhi</h2>
            <!-- Details section (humidity and wind speed) -->
            <div class="details">
                <div class="description">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="description">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind">15 Km/Hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
